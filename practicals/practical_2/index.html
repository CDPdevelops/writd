<!DOCTYPE html>
<head>
<title>Image Swap</title>
<style>
	.color2{color: rgb(255, 0, 0);}
</style>
</head>


<body bgColor="white">

	<a href='#' onmouseover="document.photo.src='../../practicals/practical_2/media/IMAGE_0.png';" onmouseout="document.photo.src='../../practicals/practical_2/media/IMAGE_1.png';"> 

        <img alt="Click Me!" src="../../practicals/practical_2/media/IMAGE_1.png" width="600" height="400"name="photo" border="0"> 
   </a>

<p>
<h3>Hover over each rollover link to change background color!</h3>
<h3><a class="border"id="roll1" onMouseOver="document.bgColor='yellow'">Link 1 - Yellow</a><br></h3>
<h3><a class="border"id="roll2" onMouseOver="document.bgColor='color2'">Link 2 - Red</a><br></h3>
<h3><a class="border"id="roll3" onMouseOver="document.bgColor='#008000'">Link 3 - Green</a></h3>
<h3><a class="border"id="roll4" onMouseOver="document.bgColor='#FFFFFF'">Link 4 - Initial Background</a></h3>
</p>


</body>
</html>
