<h1>While Loops</h1>

<p>Start the counting:</p>

<p id="while"></p>

<script>
function DisplayTex(inputtext) {
	var text = "";
	var i = 1;
	while (i < 6) {
  	text += "Counter i = " + i + "<br>";
  	i++;
   }
document.getElementById("while").innerHTML = text + "<br> The counting is complete!";
}
DisplayTex();

</script>
