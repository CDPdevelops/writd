
<!DOCTYPE html>

<body>
<h1>Do While Loops</h1>

<p>Start the counting:</p>

<p id="dowhile"></p>

<script>

function DisplayTex(inputtext) {
  var text = "";
  var i = 1;
  do {
    text += "Counter i = " + i + "<br> ";
    i++;
  }
  while (i < 6);

document.getElementById("dowhile").innerHTML = text + "<br> The counting is complete!";
}
DisplayTex();

</script>
</body>
