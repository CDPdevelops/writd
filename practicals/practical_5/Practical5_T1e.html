<body>
<h1>For Loop with Button (Countdown)</h1>

<p>Start the countdown by clicking the button below:</p>

<p id="countdown"></p>

<script>
function DisplayTex(inputtext) {
  var text = "";
  var i;
  for (i = 5; i > 0; --i) {
    text += "Counter i = " + i + "<br>";
  }
  document.getElementById("countdown").innerHTML = text + "<br> The counting is complete!";
}
</script>
<button onclick="DisplayTex()">Start Countdown</button><br>
</body>
