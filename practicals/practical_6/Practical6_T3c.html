
<!DOCTYPE html>
<html lang="en">
<head>
<title>Practical6_T3c</title>
</head>
    <body>
    <h1>Task 3 - Conditional branch statements - checking grades</h1>
        <p> Please enter four marks of choice</p>
        <form>
        <p> Mark 1<input type="number" id="mark1" required></p>
        <p> Mark 2<input type="number" id="mark2" required></p>
        <p> Mark 3<input type="number" id="mark3" required></p>
        <p> Mark 4<input type="number" id="mark4" required></p>
        <button id="averageButton"> Calculate</button>
        <button type="reset">Reset Values</button>
        </form>
   
        <script>
        function average(a, b, c, d) {
        return ((a*1 + b*1 + c*1 + d*1) /4);
        }

        document.getElementById("averageButton").onclick = function (){
            var a = document.getElementById("mark1").value;
            var b = document.getElementById("mark2").value;      
            var c = document.getElementById("mark3").value;
            var d = document.getElementById("mark4").value;   
            var grade; 
            // Passing the numbers to the function!
        
        if (average(a,b,c,d) >=90)
        grade = 'A';

        else if (average(a,b,c,d) >=80 && average(a,b,c,d) <90)
        { grade = 'B';}

        else if (average(a,b,c,d) >=70 && average(a,b,c,d) <80)
        { grade = 'C';}

        else if (average(a,b,c,d) >=60 && average(a,b,c,d) <70)
        { grade = 'D';}

        else grade = 'E';


        switch (grade) {
        case 'A': alert("Outstanding! " + "You got an A, your average mark is:" + average(a,b,c,d));
        break;
            
        case 'B': alert("Very good! " + "You got a B, your average mark is:" + average(a,b,c,d)  );
        break;
            
        case 'C': alert("Fairly Good! " + "You got an C, your average mark is:" + average(a,b,c,d)  );
        break;
            
        case 'D': alert("Doing Okay! " + "You got an D, your average mark is:" + average(a,b,c,d) );
        break;
            
        case 'E': alert("Need to work much harder!" + "You got an E, failed, your average mark is:" + average(a,b,c,d));
        break;
            
        default:  alert("Unknown grade")
        }
}
        alert(grade); 
        </script>
    </body>
</html>
